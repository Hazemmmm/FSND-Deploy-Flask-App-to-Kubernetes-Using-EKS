apiVersion: v1
kind: ConfigMap
metadata:
  name: aws-auth
  namespace: kube-system
data:
  mapRoles: |
    - rolearn: arn:aws:iam::450586547595:role/UdacityFlaskDeployCBKubectlRole
      username: system:node:{{EC2PrivateDNSName}} 
      groups: 
        - system:bootstrappers 
        - system:nodes
  mapUsers: |
    - userarn: arn:aws:iam::450586547595:user/designated_user 
      username: designated_user 
      groups: 
        - system:masters
